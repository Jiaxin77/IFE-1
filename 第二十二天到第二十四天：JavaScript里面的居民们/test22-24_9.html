<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <script>
        function compareNumbers(a, b) {
            return a - b;
        }

        function compare(a, b) {
            if (a < b) { // 按某种排序标准进行比较, a 小于 b
                return -1;
            }
            if (a > b) {
                return 1;
            }
            // a must be equal to b
            return 0;
        }

        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        //将上面数组分别按从大到小以及从小到大进行排序后在console中输出
        console.log(arr.sort(compareNumbers));
        console.log(arr.sort(compareNumbers).reverse());

        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        //将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
        console.log(arr2.sort(compare));
        console.log(arr2.sort(compare).reverse());

        var arr3 = [
            [10, 14],
            [16, 60],
            [7, 44],
            [26, 35],
            [22, 63]
        ];
        //将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
        console.log(arr3.sort((a, b) => (b[1] - a[1])));

        var arr4 = [{
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }];
        //将上面数组分别按元素对象的value值从小到大进行排序后输出
        console.log(arr4.sort((a, b) => (a.value - b.value)));
    </script>
</body>

</html>
