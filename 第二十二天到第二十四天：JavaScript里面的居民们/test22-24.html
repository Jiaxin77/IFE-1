<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div>
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a">
        </label>
        <input id="num-a" type="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b">
        </label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>

    <script>
        var num = null;
        var btn = document.querySelectorAll("button");
        var res = document.getElementById("result");
        var num1 = document.getElementById("num-a");
        var num2 = document.getElementById("num-b");
        var regPos = /^\d+(\.\d+)?$/; //非负浮点数
        var regNeg = /^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$/; //负浮点数

        function isnumber() {
            var radio = document.getElementsByName("math-obj");
            if (radio[0].checked) {
                num = num1.value;
            } else if (radio[1].checked) {
                num = num2.value;
            }
            // console.log(regPos.test(num));
            if (!(regPos.test(num1.value) || regNeg.test(num1.value))) {
                console.log("输入数字有误！");
            }
            if (!(regPos.test(num2.value) || regNeg.test(num2.value))) {
                console.log("输入数字有误！");
            }
        }
        for (var i = 0; i < btn.length; i++) {
            btn[i].addEventListener("click", isnumber);
        }
        btn[0].addEventListener("click", function () {
            if (regPos.test(num) || regNeg.test(num)) {
                res.innerText = "是";
            } else {
                res.innerText = "否";
            }
        });
        btn[1].addEventListener("click", function () {
            var n1 = parseFloat(num1.value);
            var n2 = parseInt(num2.value);
            res.innerText = n1.toFixed(n2);
        });
        btn[2].addEventListener("click", function () {
            res.innerText = Math.abs(parseFloat(num));
        });
        btn[3].addEventListener("click", function () {
            res.innerText = Math.ceil(parseFloat(num));
        });
        btn[4].addEventListener("click", function () {
            res.innerText = Math.floor(parseFloat(num));
        });
        btn[5].addEventListener("click", function () {
            res.innerText = Math.round(parseFloat(num));
        });
        btn[6].addEventListener("click", function () {
            var n1 = parseFloat(num1.value);
            var n2 = parseInt(num2.value);
            res.innerText = n1 > n2 ? n1 : n2;
        });
        btn[7].addEventListener("click", function () {
            var n1 = parseFloat(num1.value);
            var n2 = parseInt(num2.value);
            res.innerText = n1 < n2 ? n1 : n2;
        });
    </script>
</body>

</html>
