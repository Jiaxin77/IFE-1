        var scoreObject = {
            "Tony": {

        function objToArr(obj) {
            var arr = new Array();
            for (var i in obj) {
                var arr2 = new Array();
                arr2.push(i);
                for (var j in obj[i]) {
                    arr2.push(obj[i][j]);
                }
                arr.push(arr2);
            }
            return arr;
        }

        console.log(objToArr(scoreObject));
