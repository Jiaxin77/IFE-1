<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div id="allbtn">
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        var btn = document.querySelectorAll("button");
        var res = document.getElementById("result");
        var s1 = document.getElementById("str-a");
        var s2 = document.getElementById("str-b");
        var num1 = document.getElementById("num-a");
        var num2 = document.getElementById("num-b");
        var string = null;
        var string2 = null;

        function focus() {
            var radio = document.getElementsByName("str-obj");
            if (radio[0].checked) {
                string = s1.value;
                string = s2.value;
            } else if (radio[1].checked) {
                string = s2.value;
                string2 = s1.value;
            }
            console.log(string);
        }

        for (var i = 0; i < btn.length; i++) {
            btn[i].addEventListener("click", focus);
        }
        btn[0].addEventListener("click", function () {
            res.innerText = string.length;
        });
        btn[1].addEventListener("click", function () {
            res.innerText = string.charAt(2);
        });
        btn[2].addEventListener("click", function () {
            res.innerText = s1.value.concat(s2.value);
        });
        btn[3].addEventListener("click", function () {
            res.innerText = s1.value.indexOf(s2.value);
        });
        btn[4].addEventListener("click", function () {
            res.innerText = s2.value.lastIndexOf(s1.value);
        });
        btn[5].addEventListener("click", function () {
            res.innerText = string.slice(num1.value, num2.value);
        });
        //当前选中输入框的行数（待解决）
        btn[6].addEventListener("click", function () {
            res.innerText = string.split(/\r*\n/).length;
        });
        btn[7].addEventListener("click", function () {
            res.innerText = string.substr(num1.value, num2.value);
        });
        btn[8].addEventListener("click", function () {
            res.innerText = string.toUpperCase();
        });
        btn[9].addEventListener("click", function () {
            res.innerText = string.toLowerCase();
        });
        btn[10].addEventListener("click", function () {
            res.innerText = string.replace(" ", "");
        });
        btn[11].addEventListener("click", function () {
            res.innerText = string.replace(/a/g, string2);
        });
    </script>
</body>

</html>
