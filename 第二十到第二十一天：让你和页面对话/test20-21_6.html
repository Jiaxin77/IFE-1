<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>

    <script>
        var btn = document.getElementById("fade-btn");
        var obj = document.getElementById("fade-obj");
        var i = 1;
        var flag = null;
        var flag1 = null;

        function fadeout() {
            obj.style.opacity = i;
            i -= 0.1;
            btn.disabled = true;
            if (i <= 0) {
                clearInterval(flag);
                btn.innerText = '淡入';
                btn.disabled = false;
                btn.addEventListener('click', function () {
                    flag1 = setInterval(fadein, 100);
                });
            }
        }

        function fadein() {
            obj.style.opacity = i;
            i += 0.1;
            btn.disabled = true;
            if (i >= 1) {
                clearInterval(flag1);
                btn.innerText = '淡出';
                btn.disabled = false;
                btn.addEventListener('click', function () {
                    flag = setInterval(fadeout, 100);
                });
            }
        }

        function start() {
            flag = setInterval(fadeout, 100);
        }

        btn.addEventListener('click', start);
    </script>
</body>

</html>
