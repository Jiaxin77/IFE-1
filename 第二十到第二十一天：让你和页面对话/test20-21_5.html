<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>

    <script>
        var obj = document.getElementById("fade-obj");
        var btn = document.getElementById("fade-btn");
        var i = 1;

        function fadeout() {
            obj.style.opacity = i;
            i -= 0.1;
            btn.disabled = true;
            if (i > 0) {
                setTimeout(fadeout, 100);
                console.log(i);
            } else if (i <= 0) {
                btn.innerHTML = "淡入";
                btn.disabled = false;
                btn.addEventListener("click", fadein);
            }
        }

        function fadein() {
            obj.style.opacity = i;
            i += 0.1;
            btn.disabled = true;
            if (i < 1) {
                setTimeout(fadein, 100);
                console.log(i);
            } else if (i >= 1) {
                btn.innerHTML = "淡出";
                btn.disabled = false;
                btn.addEventListener("click", fadeout);
            }
        }

        btn.addEventListener("click", fadeout);
    </script>
</body>

</html>
